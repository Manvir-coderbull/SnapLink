<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapLink - Protected Link</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f1a; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #1e1e2e; border: 1px solid #ffffff15; border-radius: 16px; padding: 40px; max-width: 400px; width: 100%; text-align: center; }
        .lock { font-size: 48px; margin-bottom: 16px; }
        h1 { font-size: 22px; margin-bottom: 8px; color: #a78bfa; }
        p { color: #64748b; font-size: 14px; margin-bottom: 24px; }
        input { width: 100%; padding: 12px 16px; background: #0f0f1a; border: 1px solid #ffffff20; border-radius: 10px; color: #fff; font-size: 15px; outline: none; margin-bottom: 12px; }
        input:focus { border-color: #a78bfa; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #a78bfa, #60a5fa); border: none; border-radius: 10px; color: #fff; font-size: 15px; font-weight: 600; cursor: pointer; }
        .error { color: #f87171; font-size: 13px; margin-top: 8px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="lock">ðŸ”’</div>
        <h1>Protected Link</h1>
        <p>This link is password protected. Enter the password to continue.</p>
        <input type="password" id="passwordInput" placeholder="Enter password..." />
        <button onclick="unlock()">Unlock & Continue</button>
        <div class="error" id="errorMsg">Incorrect password. Try again!</div>
    </div>

    <script>
        function unlock() {
            const password = document.getElementById('passwordInput').value;
            const shortCode = window.location.pathname.split('/').pop();
            window.location.href = '/' + shortCode + '?password=' + encodeURIComponent(password);
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') unlock();
        });

        // Show error if password was wrong
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'wrong') {
            document.getElementById('errorMsg').style.display = 'block';
        }
    </script>
</body>
</html>
